<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/home_css"/>
</head>
<body>
    <script>
        window.onload=function(){
            var userName=""
            userName="testID"
            localStorage.setItem('ID',userName)

            var button=document.createElement('button')
            button.type='button'
            button.innerHTML=' '
            button.className='cmd';

            if(userName !=""){  //로그인 돼있을 때
                var u_name=document.getElementById('userName')
                u_name.innerHTML="Now User : "+userName

                button.innerHTML="Logout"
                button.className='Logout'
                button.onclick=function(){
                    location.assign("/logout")
                }
                var logout=document.getElementById('logout')
                logout.appendChild(button)
                logout.innerHTML+=`<br>`
                button.className='cmd'
                
                button.innerHTML="마이 페이지"
                button.onclick=function(){
                    location.assign("/myPage")
                }
                var myPage=document.getElementById('myPage')
                myPage.appendChild(button)
                myPage.innerHTML+=`<br>`

                button.innerHTML="헬스장 선택"
                button.onclick=function(){
                    location.assign("/Map")
                }
                var map=document.getElementById('map')
                map.appendChild(button)
                map.innerHTML+=`<br>`

                button.innerHTML="헬스장 가입"
                button.onclick=function(){
                    location.assign("/Map2")
                }
                var map2=document.getElementById('map2')
                map2.appendChild(button)
                map2.innerHTML+=`<br>`
            }
            else{   //로그인 상태 아닐 때 
                var u_name=document.getElementById('userName')
                u_name.innerHTML="Please login"

                button.innerHTML="login"
                button.onclick=function(){
                    location.assign("/login")
                }
                var login=document.getElementById('login')
                login.appendChild(button)
                login.innerHTML+=`<br>`

                button.innerHTML="Regist"
                button.onclick=function(){
                    location.assign("/member_sign2")
                }
                var sign=document.getElementById('sign')
                sign.appendChild(button)
                sign.innerHTML+=`<br>`
            }
        }
        function toHome(){
            location.assign("/")
        }
    </script>
    <div class="home">
        <img class="image" src="/home_png" onclick="toHome()">
        <a id="logout" href="/logout" target="_self"></a>
    </div>
    <div class = "wrap">
        <h1>어디가GYM?</h1>
        <h3 id="userName"></h3>
        <p>
        <a id="myPage" href="/myPage"></a>
        <a id="map" href="/Map"></a>
        <a id="map2" href="/Map2"></a>

        <a id="login" href="/login" target="_self"></a>
        <a id="sign" href="/member_sign2"></a>
        </p>
    </div>
</body>
</html>
