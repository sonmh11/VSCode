<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="utf-8">
    <title>Map</title>
    
</head>
<body>
<div style="width:100%;height:50px;">
  <img id="image" src="/home_png" onclick="toHome()">
</div>
<div id="map" style="width:100%;height:700px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=adf74ad67e4999ffc26db73175bf8516&libraries=services"></script>
<script>
//집으로
function toHome(){
  location.assign("/home")
}
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.527128, 127.000291), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  
// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 지도를 재설정할 범위정보를 가지고 있을 LatLngBounds 객체를 생성합니다
var bounds = new kakao.maps.LatLngBounds();

//var add=new Array

$.get("/gym_data",function(data){
  var markers=$(data.positions).map(function(i, position){
    var coords = new kakao.maps.LatLng(position.Lat, position.Lng);
    //add[i]=coords

    // 결과값으로 받은 위치를 마커로 표시합니다
    var marker = new kakao.maps.Marker({
      map: map,
      position: coords,
      title: position.title
    });
    marker.setMap(map);

    // LatLngBounds 객체에 좌표를 추가합니다
    bounds.extend(coords);
        
    // 인포윈도우로 장소에 대한 설명을 표시합니다
    var infowindow = new kakao.maps.InfoWindow({
      content: '<div style="width:150px;text-align:center;padding:6px 0;">' + position.title + '</div>'
    });
    // 마커에 마우스오버 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseover', function() {
      // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
      infowindow.open(map, marker);
    });

    // 마커에 마우스아웃 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseout', function() {
      // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
      infowindow.close();
    });
    kakao.maps.event.addListener(marker, 'click', function() {
      //마커 클릭 이벤트
      localStorage.setItem('title',position.title)
      localStorage.setItem('address',position.address)
      localStorage.setItem('Lat',position.Lat)
      localStorage.setItem('Lng',position.Lng)
      var userName=localStorage.getItem('ID')
      localStorage.setItem('ID',userName)
      location.assign("/map_click")
    });

    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
    setBounds();
  })
})
  function setBounds() {
    // LatLngBounds 객체에 추가된 좌표들을 기준으로 지도의 범위를 재설정합니다
    // 이때 지도의 중심좌표와 레벨이 변경될 수 있습니다
    map.setBounds(bounds);
  }

  //console.log(add)
</script>
</body>
</html>
