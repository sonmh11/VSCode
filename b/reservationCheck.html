<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/home.css"/>
</head>
<script>
    window.onload=function(){
        var userName=localStorage.getItem('ID')
    }
    function toHome(){
        location.assign("/")
    }
    function toLogout(){
        location.assign("/logout")
    }
    function toBack(){
        location.assign("/gymMasterPage")
    }
</script>
<div class="home">
    <img id="back" src="/img/back.png" onclick="toBack()">
    <img class="image" src="/img/home.png" onclick="toHome()">
    <button id="logout" class="Logout" target="_self" onclick="toLogout()">Logout</button>
</div>
<div class="wrap">
    <body>
    <th><h1>예약 조회</h1></th>
    <h3>현재 로그인된 사용자 : <td th:text ="${userName}"></h3>
    <form method="post" action="/delete_reservation">
        <input type="hidden" name="gym" th:value="${GymId}">
        예약자 이름:<input type="test" name="name">
        <input type="hidden" name="id" value="target">
        예약 날짜:<input type="date" name="times">
        <input type="hidden" name="endTimes" value="0000-00-00">
        <input type="submit" class="delete" value="삭제"/></br>
    </form>
    <form method="post" action="/search_reservation">
        <input type="hidden" name="gym" th:value="${GymId}">
        <input type="hidden" name="id" th:value="target">
        <input type="hidden" name="name" value="target">
        날짜 별 조회: <input type="date" name="times">
        <input type="hidden" name="endTimes" value="0000-00-00">
        <input type="submit" class="search" value="검색"/>
    </form>
    <br>
    <table border="1">
        <tr>
            <th>예약자 이름</th>
            <th>예약자 시간</th>
            <th>예약 유효 기간</th>
            <th>ID</th>
        </tr>
        <tbody>
        <tr th:each = "re:${re}">
            <td th:text ="${re.name}">
            <td th:text ="${re.times}">
            <td th:text ="${re.endTimes}">
            <td th:text ="${re.id}">
        </tr>
        </tbody>
    </table>
    </body>
</div>
</html>
