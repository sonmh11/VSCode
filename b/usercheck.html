<!--signup.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/home.css"/>
</head>
<script>
  window.onload=function(){
    var userName=localStorage.getItem('ID')
  }
  function toHome(){
    location.assign("/")
  }
  function toLogout(){
    location.assign("/logout")
  }
  function toBack(){
    history.back()
  }
</script>
<div class ="home">
  <img id="back" src="/img/back.png" onclick="toBack()">
  <img class="image" src="/img/home.png" onclick="toHome()">
  <button id="logout" class="Logout" target="_self" onclick="toLogout()">Logout</button>
</div>
<body>
<div class="wrap">
  <h2>아이디와 비밀번호를 입력하세요</h2>
  <form method="post" action="/user_review">
    Id : <input type="text" name="id"><br/>
    password : <input type="text" name="password"><br/><br>
    <input type="hidden" name="roles" value="USER"/>
    <input type="hidden" name="reviews" value="target"/>
    <input type="submit" class="cmd" value="Register"/>
  </form>
</div>
</body>
</html>
