<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헬스장 점주 페이지</title>
  <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<script>
  window.onload=function(){
    var userName = "[[${userName}]]"
    //userName=""

    //var AccountRole = "ADMIN"; //ADMIN, USER, GYM, RESIST

    var button=document.createElement('button')
    button.type='button'
    button.innerHTML=' '
    button.className='cmd';

    if(userName !==""){  //로그인 돼있을 때
      var u_name=document.getElementById('userName')
      u_name.innerHTML="로그인된 사용자 : "+userName

      var GymId="test GymID"
      GymId.innerHTML="헬스장: "+GymId

      button.innerHTML="Logout"
      button.className='Logout'
      button.onclick=function(){
        location.assign("/logout")
      }
      var logout=document.getElementById('logout')
      logout.appendChild(button)
      logout.innerHTML+=`<br>`
      button.className='cmd'

      button.innerHTML="헬스장 리뷰 조회하기"
      button.onclick=function(){
        location.assign("/gym_review")
      }
      var member_delete=document.getElementById('gym_review1')
      member_delete.appendChild(button)
      member_delete.innerHTML+=`<br>`

      button.innerHTML="예약 확인하기"
      button.onclick=function(){
        location.assign("/reservationCheck")
      }
      var user_review=document.getElementById('reservationCheck')
      user_review.appendChild(button)
      user_review.innerHTML+=`<br>`


      button.innerHTML="헬스장 선택"
      button.onclick=function(){
        location.assign("/remap")
      }
      var user_review=document.getElementById('remap')
      user_review.appendChild(button)
      user_review.innerHTML+=`<br>`
    }
    else{   //로그인 상태 아닐 때
      var u_name=document.getElementById('userName')
      u_name.innerHTML="Please login"

      button.innerHTML="login"
      button.onclick=function(){
        location.assign("/login")
      }
      var login=document.getElementById('login')
      login.appendChild(button)
      login.innerHTML+=`<br>`

      button.innerHTML="Gym separate Review"
      button.onclick=function(){
        location.assign("/gym_review")
      }
      var login=document.getElementById('gym_review2')
      login.appendChild(button)
      login.innerHTML+=`<br>`

      button.innerHTML="Regist"
      button.onclick=function(){
        location.assign("/member_sign2")
      }
      var sign=document.getElementById('sign')
      sign.appendChild(button)
      sign.innerHTML+=`<br>`
    }
  }
  function toHome(){
    location.assign("/")
  }
  function toback(){
    location.assign("/")
  }
</script>
<div class="home">
  <img class="image" src="/img/back.png" onclick="toback()">
  <img class="image" src="/img/home.png" onclick="toHome()">
  <a id="logout" href="/logout" target="_self"></a>
</div>
<div class = "wrap">
  <h1>WELCOME</h1>
  <h3 id="userName"></h3>
  <h3 id="GymId"></h3>
  <p>
    <a id="gym_review1" href="/gym_review"></a>
    <a id="reservationCheck" href="/reservationCheck"></a>
    <a id="remap" href="/remap"></a>

    <a id="login" href="/login" target="_self"></a>
    <a id="gym_review2" href="/gym_review"></a>
    <a id="sign" href="/member_sign2"></a>
  </p>
</div>
</body>
</html>
