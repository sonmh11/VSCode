<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/home.css"/>
</head>
<script>
  window.onload=function(){
    var userName = "[[${userName}]]"
  }
  function toHome(){
    location.assign("/")
  }
  function toLogout(){
    location.assign("/logout")
  }
  function toBack(){
    history.back()
  }
</script>
<div class="home">
  <img id="back" src="/img/back.png" onclick="toBack()">
  <img class="image" src="/img/home.png" onclick="toHome()">
  <button id="logout" class="Logout" target="_self" onclick="toLogout()">Logout</button>
</div>
<div class="wrap">
  <body>
  <div class = "content">
    <div>
      <th><h1>등록 조회</h1></th>
      <form method="post" action="/gymMasterRegist">
        가입승인 번호 :<input type="number" name="number_gymaccount"/>
        <input type="hidden" name="gym" value="target">
        <input type="hidden" name="id" value="target">
        <input type="hidden" name="pw" value="12">
        <input type="hidden" name="roles" value="GYM">
        <input type="submit" class="search" value="가입승인하기"/>
      </form><br>
      <form method="post" action="/admin/de_Master">
        가입 취소 번호: <input type="number" name="number_gymaccount"/>
        <input type="hidden" name="id" value="target">
        <input type="hidden" name="pw" value="target">
        <input type="hidden" name="gym" value="target">
        <input type="hidden" name="roles" value="GYM">
        <input type="submit" class="delete" value="삭제"/></br>
      </form>
      <br>
      <table border="1">
        <tr>
          <th>등록번호</th>
          <th>아이디</th>
          <th>비밀번호</th>
          <th>헬스장 이름</th>
        </tr>
        <tbody>
        <tr th:each = "re:${re}">
          <td th:text ="${re.number_gymaccount}">
          <td th:text ="${re.id}">
          <td th:text ="${re.pw}">
          <td th:text ="${re.gym}">
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </body>
</div>
</html>
