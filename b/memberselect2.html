<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOW MEMBER</title>
  <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<script>
  window.onload=function(){
    var userName = "[[${userName}]]"
  }
  function toHome(){
    location.assign("/")
  }
  function toBack(){
    location.assign("/adminPage")
  }
  function toLogout(){
    location.assign("/logout")
  }
</script>
<div class="home">
  <img class="image" src="/img/back.png" onclick="toBack()">
  <img class="image" src="/img/home.png" onclick="toHome()">
  <button id="logout" class="Logout" target="_self" onclick="toLogout()">Logout</button>
</div>
<div class = "wrap">
  <h1>회원 조회</h1>
  <tr>
    <form method="post" action="/admin/delete_Member">
      <h5>회원 강제 삭제</h5>
      삭제 아이디: <input type="text" name="id">
      <input type="hidden" name="password" value="target">
      <input type="submit" class="delete" value="삭제"/></br><br>
    </form>
  </tr>
  <table>
    <tr>
      <th>번호</th>
      <th>아이디</th>
      <th>비밀번호</th>
    </tr>
    <tr>
    <tr th:each = "re2:${re2}">
    <td th:text ="${re2.number_account2}">
    <td th:text ="${re2.id}">
    <td th:text ="${re2.password}">
    </tr>
    </tr>
  </table>
</div>
</body>
</html>
