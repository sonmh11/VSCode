<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별점</title>
    <!-- <link rel="stylesheet" href="./star.css"/> -->
    <link rel="stylesheet" href="/star_css"/>
    <!-- <script type="text/javascript" src="./star.js"></script> -->
    <script type="text/javascript" src="/star_js"></script>
</head>
<body>
    <script>
        window.onload=function(){
            var gymName="잘못된 입력"
            if(localStorage.getItem('title')){
                gymName=localStorage.getItem('title')
            }
            var userName="잘못된 입력"
            if(localStorage.getItem('ID')){
                userName=localStorage.getItem('ID')
            }

            var u_name=document.getElementById('user_name')
            u_name.innerHTML="Now User : "+userName
            var g_name=document.getElementById('gym_name')
            g_name.innerHTML="Gym Name : "+gymName
        }
        function toHome(){
          location.assign("/")
        }
        function toback(){
            location.assign("/map_click")
        }
    </script>
    
    <div class="wrap">
        <div class="home" style="width:480px;height:50px;">
            <img class="image" src="/back_png" onclick="toback()">
            <img id="image" src="/home_png" onclick="toHome()">
        </div>
        <h1>리뷰</h1>
        <h3 id="user_name">Now User</h3>
        <h3 id="gym_name">Gym Name</h3>
        <form name="reviewform" class="reviewform" method="post" action="/save">
            <input type="hidden" name="rate" id="rate" value="0"/>
            <p class="title_star">별점과 리뷰를 남겨주세요.</p>
     
            <div class="review_rating">
                <div class="warning_msg">별점을 선택해 주세요.</div>
                <div class="rating">
                    <!-- 해당 별점을 클릭하면 해당 별과 그 왼쪽의 모든 별의 체크박스에 checked 적용 -->
                    <input type="checkbox" name="rating" id="rating1" value="1" class="rate_radio" title="1점">
                    <label for="rating1"></label>
                    <input type="checkbox" name="rating" id="rating2" value="2" class="rate_radio" title="2점">
                    <label for="rating2"></label>
                    <input type="checkbox" name="rating" id="rating3" value="3" class="rate_radio" title="3점" >
                    <label for="rating3"></label>
                    <input type="checkbox" name="rating" id="rating4" value="4" class="rate_radio" title="4점">
                    <label for="rating4"></label>
                    <input type="checkbox" name="rating" id="rating5" value="5" class="rate_radio" title="5점">
                    <label for="rating5"></label>
                </div>
            </div>
            <div class="review_contents">
                <div class="warning_msg">1자 이상 400자 이하로 작성해 주세요.</div>
                <textarea rows="10" class="review_textarea"></textarea>
            </div>   
            <div class="cmd">
                <input type="button" name="save" id="save" value="등록">
            </div>
        </form>
    </div>
</body>
</html>
